{{- if .Values.etcd.enabled -}}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: etcd-client-ca
spec:
  isCA: true
  commonName: etcd-client-bootstrap
  secretName: etcd-client-bootstrap-secret
  privateKey:
    {{- toYaml .Values.certificates.privateKeys | nindent 4 }}
  issuerRef:
    name: kcp-pki-ca
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: etcd-peer-ca
spec:
  isCA: true
  commonName: etcd-peer-bootstrap
  secretName: etcd-peer-bootstrap-secret
  privateKey:
    {{- toYaml .Values.certificates.privateKeys | nindent 4 }}
  issuerRef:
    name: kcp-pki-ca
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: etcd-client-issuer
spec:
  ca:
    secretName: etcd-client-bootstrap-secret
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: etcd-peer-issuer
spec:
  ca:
    secretName: etcd-peer-bootstrap-secret
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: etcd
spec:
  secretName: etcd-cert
  duration: 8760h0m0s # 365d
  renewBefore: 360h0m0s # 15d
  {{- with .Values.certificates.subject }}
  subject:
    {{- toYaml . | nindent 4 }}
  {{- end}}
  privateKey:
    {{- toYaml .Values.certificates.privateKeys | nindent 4 }}
  usages:
    - server auth
    - client auth  # required because etcd uses this cert for calls to itself
  dnsNames:
    - etcd
    - etcd-0
    - etcd-1
    - etcd-2
    - etcd-0.etcd
    - etcd-1.etcd
    - etcd-2.etcd
  ipAddresses:
    - 0.0.0.0
  issuerRef:
    name: etcd-client-issuer
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: etcd-peer
spec:
  secretName: etcd-peer-cert
  duration: 8760h0m0s # 365d
  renewBefore: 360h0m0s # 15d
  {{- with .Values.certificates.subject }}
  subject:
    {{- toYaml . | nindent 4 }}
  {{- end}}
  privateKey:
    {{- toYaml .Values.certificates.privateKeys | nindent 4 }}
  usages:
    - server auth
    - client auth
  dnsNames:
    - etcd-0.etcd
    - etcd-1.etcd
    - etcd-2.etcd
    - etcd-0
    - etcd-1
    - etcd-2
  ipAddresses:
    - 0.0.0.0
  issuerRef:
    name: etcd-peer-issuer
---
apiVersion: v1
kind: Service
metadata:
  name: etcd
  labels:
    app: etcd
spec:
  clusterIP: None
  ports:
    - port: 2379
      name: client
    - port: 2380
      name: peer
  selector:
    app: etcd
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: etcd
  labels:
    app: etcd
spec:
  serviceName: etcd
  selector:
    matchLabels:
      app: etcd
  replicas: 3
  template:
    metadata:
      name: etcd
      labels:
        app: etcd
    spec:
      containers:
        - name: etcd
          image: {{ .Values.etcd.image }}:{{ .Values.etcd.tag }}
          ports:
            - containerPort: 2379
              name: client
            - containerPort: 2380
              name: peer
          volumeMounts:
            - name: etcd-data
              mountPath: /var/run/etcd
            - name: peer-certs
              mountPath: /etc/etcd/tls/peer
            - name: server-certs
              mountPath: /etc/etcd/tls/server
          resources:
            limits:
              {{- if .Values.etcd.cpuLimit }}
              cpu: '{{ .Values.etcd.cpuLimit }}'
              {{- end }}
              {{- if .Values.etcd.memoryLimit }}
              memory: '{{ .Values.etcd.memoryLimit }}'
              {{- end }}
            requests:
              {{- if .Values.etcd.cpuRequest }}
              cpu: '{{ .Values.etcd.cpuRequest }}'
              {{- end }}
              {{- if .Values.etcd.memoryRequest }}
              memory: '{{ .Values.etcd.memoryRequest }}'
              {{- end }}
          command:
            - /bin/sh
            - -c
            - |
              PEERS="etcd-0=https://etcd-0.etcd:2380,etcd-1=https://etcd-1.etcd:2380,etcd-2=https://etcd-2.etcd:2380"
              exec etcd --name ${HOSTNAME} \
                --listen-peer-urls https://0.0.0.0:2380 \
                --initial-advertise-peer-urls https://${HOSTNAME}:2380 \
                --listen-client-urls https://0.0.0.0:2379 \
                --advertise-client-urls https://${HOSTNAME}:2379 \
                --initial-cluster-token etcd-cluster-1 \
                --initial-cluster ${PEERS} \
                --initial-cluster-state new \
                --auto-compaction-mode=periodic \
                --auto-compaction-retention=5m \
                --data-dir /var/run/etcd/default.etcd \
                --peer-client-cert-auth=true \
                --peer-cert-file=/etc/etcd/tls/peer/tls.crt \
                --peer-key-file=/etc/etcd/tls/peer/tls.key \
                --peer-trusted-ca-file=/etc/etcd/tls/peer/ca.crt \
                --client-cert-auth=true \
                --cert-file=/etc/etcd/tls/server/tls.crt \
                --key-file=/etc/etcd/tls/server/tls.key \
                --trusted-ca-file=/etc/etcd/tls/server/ca.crt \
                {{- if .Values.etcd.profiling.enabled }}
                --enable-pprof=true \
                {{- end }}
                --snapshot-count=5000
      volumes:
      - name: peer-certs
        secret:
          secretName: etcd-peer-cert
      - name: server-certs
        secret:
          secretName: etcd-cert
  volumeClaimTemplates:
    - metadata:
        name: etcd-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.etcd.volumeSize }}
{{- end }}
